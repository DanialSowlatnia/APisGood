<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}سامانه انتخاب واحد{% endblock %}</title>
    <!-- اضافه کردن Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- اضافه کردن FontAwesome برای آیکون‌ها -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- استایل‌های سفارشی -->
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f4f6f9;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: #ffffff !important;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 10px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            background-color: #343a40;
            color: white;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>
    <!-- نوار ناوبری -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">سامانه انتخاب واحد</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/courses">لیست دروس</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/schedule">برنامه هفتگی</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manage/courses">مدیریت دروس</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    {% if user.is_authenticated %}
                        خوش آمدید، {{ user.first_name }} {{ user.last_name }} | <a href="/logout" class="text-white">خروج</a>
                    {% else %}
                        <a href="/login" class="text-white">ورود</a> | <a href="/signup" class="text-white">ثبت نام</a>
                    {% endif %}
                </span>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <!-- محتوای صفحات در اینجا نمایش داده می‌شود -->
        {% endblock %}
    </div>

    <div class="footer">
        کلیه حقوق محفوظ است © سامانه انتخاب واحد دانشگاه صنعتی شریف
    </div>

    <!-- اضافه کردن Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
